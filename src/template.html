<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Battleship</h1>
        <div id="game-info">
          <p id="current-player">Player 1's Turn</p>
          <p id="game-status">Place your ships to start</p>
        </div>
        <button id="mute-btn" class="mute-btn">ðŸ”Š Sound On</button>
      </header>

      <main>
        <section id="setup-phase" class="phase active">
          <h2>Setup Phase</h2>
          <div class="setup-container">
            <div class="gameboard-wrapper">
              <h3>Your Board</h3>
              <div id="player-board-setup" class="gameboard"></div>
            </div>
            <div id="ship-placement-controls">
              <h3>Place Your Ships</h3>
              <p class="instruction">
                Drag ships onto the board or click to select and place
              </p>
              <div id="ship-list">
                <button
                  class="ship-btn active"
                  data-length="5"
                  data-name="Carrier"
                  draggable="true"
                >
                  Carrier (5)
                </button>
                <button
                  class="ship-btn"
                  data-length="4"
                  data-name="Battleship"
                  draggable="true"
                >
                  Battleship (4)
                </button>
                <button
                  class="ship-btn"
                  data-length="3"
                  data-name="Cruiser"
                  draggable="true"
                >
                  Cruiser (3)
                </button>
                <button
                  class="ship-btn"
                  data-length="3"
                  data-name="Submarine"
                  draggable="true"
                >
                  Submarine (3)
                </button>
                <button
                  class="ship-btn"
                  data-length="2"
                  data-name="Destroyer"
                  draggable="true"
                >
                  Destroyer (2)
                </button>
              </div>
              <button id="toggle-orientation">
                Orientation: <span id="orientation-text">Horizontal</span>
              </button>
              <button id="start-game-btn" disabled>Start Game</button>
            </div>
          </div>
        </section>

        <section id="game-phase" class="phase hidden">
          <div class="game-controls">
            <button id="end-game-btn">End Game</button>
          </div>
          <div class="gameboards-container">
            <div class="gameboard-wrapper">
              <h3>Your Board</h3>
              <div id="player-board" class="gameboard"></div>
            </div>

            <div class="gameboard-wrapper">
              <h3>Enemy Board</h3>
              <div id="enemy-board" class="gameboard"></div>
            </div>
          </div>
          <div class="turn-controls">
            <button id="confirm-turn-btn" class="hidden">
              Ready for Your Turn
            </button>
          </div>
        </section>

        <section id="game-over-phase" class="phase hidden">
          <h2>Game Over!</h2>
          <p id="winner-message"></p>
          <button id="restart-btn">Play Again</button>
        </section>
      </main>
    </div>
  </body>
</html>
